<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="card">
    <img class="logo" src="/images/illustration-hero.jpg">
    <div class="inner-card">
    <h2>Order Summary</h2>
        <div class="content">
          You can now listen to millions of songs,<br>
          audiobooks, and podcasts on any<br>
          device anywhere you like!
        </div>

    <div class="plan-main">
          <img src="/images/icon-music.jpg">
          <div class="plan-select1">
            <p class="plan1">Annual Plan</p>
            <p class="price1">$59.99/year</p>
          </div>
          <div class="change">
          <a href="#">Change</a>
          </div>
    </div>
    
    <div class="payment">
          Proceed to Payment
    </div>

    <div class="cancle">
          Cancel Order
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gun P</a>.
    </div>

  </div>
      
</main>
</body>
</html>
